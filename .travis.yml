language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - nightly

install:
  - composer self-update
  - rm composer.lock
  - composer install
  - composer require satooshi/php-coveralls --dev

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover clover.xml

after_script:
- php vendor/bin/coveralls